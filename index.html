<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poemas</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<style>@view-transition { navigation: auto; }</style>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-purple-950 to-slate-900 text-slate-100 overflow-auto">
<div id="app-wrapper" class="h-full w-full flex flex-col">

	<!------ decorative elements ------>
	<div class="fixed inset-0 pointer-events-none overflow-hidden">

		<div class="absolute top-20 left-10 text-slate-400/20 text-6xl floating" style="animation-delay: 0s;">
			✦
		</div>

		<div class="absolute top-40 right-20 text-amber-400/20 text-4xl floating" style="animation-delay: 1s;">
			❋
		</div>

		<div class="absolute bottom-32 left-20 text-rose-400/20 text-5xl floating" style="animation-delay: 2s;">
			✧
		</div>

		<div class="absolute bottom-20 right-16 text-purple-400/20 text-3xl floating" style="animation-delay: 0.5s;">
			✴
		</div>
	</div>

	<!------ header ------>
	<header class="relative z-10 pt-8 pb-4 px-6 text-center">
		<div class="flex items-center justify-center gap-3 mb-2">
			<svg class="w-8 h-8 text-amber-400 feather-icon" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
				<path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76zM16 8L2 22M17.5 15H9" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>

			<h1 id="page-title" class="poem-title text-3xl md:text-4xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-rose-200 to-purple-200">Versos</h1>

			<svg class="w-8 h-8 text-amber-400 feather-icon transform scale-x-[-1]" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
				<path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76zM16 8L2 22M17.5 15H9" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</div>

		<p class="text-slate-400 text-sm tracking-widest uppercase">Uma coleção de poesias</p>
	</header>

	<!------ main ------>

	<main class="flex-1 flex flex-col items-center justify-center px-6 py-8">
		<div class="poem-container max-w-2xl w-full bg-slate-800/40 backdrop-blur-sm rounded-2xl p-8 md:p-12">


			<!------ poema title ------>

			<h2  id="poem-title" class="poem-title text-2xl md:text-3xl text-amber-300 mb-2 text-center fade-in"></h2>


			<!------ author ------>

			<p id="poem-author" class="text-slate-400 text-center mb-8 italic fade-in" style="animation-delay: 0.2s;"></p>


			<!------ poem content ------>

			<div id="poem-content" class="text-xl md:text-2xl leading-relaxed text-slate-200 whitespace-pre-line text-center"></div>


			<!------ cursor ------>

			<span id="cursor" class="cursor"></span>
		</div>


		<!------ progress indicator ------>

	<div class="mt-8 flex items-center gap-4">
		<div class="flex gap-2" id="poem-indicators">
		</div>
	</div>


		<!------ progress bar ------>

		<div class="mt-4 w-64 h-1 bg-slate-700/50 rounded-full overflow-hidden">
			<div id="progress-bar" class="progress-bar h-full bg-gradient-to-r from-amber-400 to-rose-400 rounded-full" style="width: 0%"></div>
		</div>



		<!------ controls ------>

		<div class="mt-6 flex items-center gap-4">
			<button id="prev-btn" class="p-3 rounded-full bg-slate-800/60 hover:bg-slate-700/60 border border-slate-600/50 transition-all hover:scale-110 text-slate-300 hover:text-amber-300" aria-label="Poema anterior">

				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>

		</svg>
	</button>

		<button id="pause-btn" class="p-4 rounded-full bg-gradient-to-r from-amber-500 to-rose-500 hover:from-amber-400 hover:to-rose-400 transition-all hover:scale-110 text-white shadow-lg" aria-label="Pausar/Continuar">

			<svg id="pause-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6"/>
		</svg>

		<svg id="play-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewbox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0 0 10 9.87v4.263a1 1 0 0 0 1.555.832l3.197-2.132a1 1 0 0 0 0-1.664z"/>
		</svg>
	</button>

	<button  id="next-btn" class="p-3 rounded-full bg-slate-800/60 hover:bg-slate-700/60 border border-slate-600/50 transition-all hover:scale-110 text-slate-300 hover:text-amber-300" aria-label="Próximo poema">

		<svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
		</svg>
	</button>
	</div>
	</main>


	<!------ footer ------>

	<footer class="relative z-10 py-4 text-center text-slate-500 text-sm">
		<p>✦ Poema
			<span  id="current-poem-num">1</span> de 
			<span id="total-poems">3</span>✦
		</p>
	</footer>
</div>
	<script src="script.js"></script>
</body>
</html>
